<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - GoodPetstore</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    
    <style>
        .success-section {
            padding-block: 100px;
            text-align: center;
        }
        .success-icon {
            font-size: 8rem;
            color: var(--emerald);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header class="header" data-header>
        <div class="container">
            <a href="/" class="logo">GoodPetstore</a>
        </div>
    </header>

    <main>
        <section class="section success-section">
            <div class="container">
                <ion-icon name="checkmark-circle-outline" class="success-icon"></ion-icon>
                <h1 class="h2 section-title">Payment Successful!</h1>
                <p class="section-text" style="margin-bottom: 30px;">
                    Thank you for your purchase. Your order has been received and is being processed.
                </p>
                <a href="/" class="btn btn-primary">Continue Shopping</a>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        // Clear cart on successful payment
        localStorage.removeItem("kitter-cart");
    </script>
</body>

</html>
