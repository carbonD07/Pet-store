<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitter - Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Tabs */
        .tabs {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-btn:hover {
            color: var(--primary-dark);
        }

        :root {
            --primary-color: #00796b;
            /* Teal */
            --primary-dark: #004d40;
            --accent-color: #fdd835;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --danger: #d32f2f;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            color: var(--primary-dark);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-edit {
            background-color: var(--accent-color);
            color: var(--text-dark);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn-edit:hover {
            background-color: #fbc02d;
        }

        /* Table */
        .product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .product-table th,
        .product-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .product-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .product-table tr:hover {
            background-color: #f5f5f5 !important;
        }

        .product-table tr:last-child td {
            border-bottom: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--white);
            margin: 10vh auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: var(--danger);
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Variants in Modal */
        .variant-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }

        .variant-row input {
            padding: 8px;
            border: 1px solid #ddd;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body id="top">

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-primary" id="logoutBtn">Logout</button>
        </div>

        <!-- Login Form -->
        <div id="loginSection">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" style="max-width: 400px;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('products')">Products</button>
            <button class="tab-btn" onclick="switchTab('orders')">Orders</button>
        </div>

        <!-- Product List -->
        <div id="productSection" class="tab-content">
            <div class="section-header">
                <h2>Product Inventory</h2>
            </div>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>(index)</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Order List -->
        <div id="orderSection" class="tab-content" style="display: none;">
            <h2>Customer Orders</h2>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Orders will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="editName" disabled>
                </div>
                <div class="form-group">
                    <label>Base Price (R)</label>
                    <input type="number" id="editPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="editStock">
                </div>

                <h3>Variants</h3>
                <div id="variantsContainer">
                    <!-- Variants loaded here -->
                </div>

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/admin.js"></script>
</body>

</html>
